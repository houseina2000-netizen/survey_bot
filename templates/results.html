<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>نتایج</title>
</head>
<body>
    <h1>نتایج پاسخ‌دهندگان</h1>

    {% for response in responses %}
        <div style="border:1px solid #ccc; margin:10px; padding:10px;">
            <strong>نام:</strong> {{ response.get('name', '---') }}<br>
            <strong>تاریخ:</strong> {{ response.get('timestamp', '---') }}<br><br>

            {% for key, value in response.items() %}
                {% if key not in ['name', 'timestamp', 'id'] %}
                    <strong>{{ key }}:</strong> {{ value }}<br>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}

</body>
</html>
