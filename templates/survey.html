<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پرسش‌نامه بررسی دیدگاه تماشاگران تئاتر در اصفهان</title>
</head>
<body>
  <h1>لطفاً به هر یک از سوالات با انتخاب یکی از گزینه‌ها پاسخ دهید. پاسخ شما در شناخت وضعیت تئاتر اصفهان و بهبود آن مؤثر خواهد بود</h1>

  <form method="POST">
    <label for="name">نام و نام خانوادگی:</label>
    <input type="text" name="name" id="name" required>
    <label for="job">شغل:</label>
    <input type="text" id="job" name="job"><br>
    <label for="education">تحصیلات:</label>
    <input type="text" id="education" name="education"><br>
    
    <label for="age">سن:</label>
    <input type="number" id="age" name="age"><br>

    <br><br>

    {% for q in questions %}
      <fieldset>
        <legend>{{ q.question }}</legend>
        {% for option in q.options %}
          <label>
            <input type="radio" name="question_{{ q.id }}" value="{{ option }}" required>
            {{ option }}
          </label><br>
        {% endfor %}
      </fieldset>
      <hr>
    {% endfor %}

    <button type="submit">ارسال</button>
  </form>
</body>
</html>
